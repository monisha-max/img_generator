
<!DOCTYPE html>
<html>
<head>
    <title>LaTeX Renderer</title>
    <!-- stylesheet for Quill editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <form method="POST" action="/" id="latexForm">
        <div id="editor" style="height: 200px;"></div>
        <input type="hidden" name="latex_input" id="latexInput">
        <br/>
        <input type="submit" value="Generate">
    </form>

   
    {% if image_data %}
        <div>
            <img src="data:image/png;base64,{{ image_data }}" />
        </div>
    {% endif %}

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        var form = document.querySelector('#latexForm');
        var latexInput = document.querySelector('#latexInput');

        form.onsubmit = function() {
            var latex = quill.getText().trim(); 
            latexInput.value = latex; 
        };
    </script>
</body>
</html>
